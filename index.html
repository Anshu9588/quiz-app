<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .option-button {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #edf2f7;
            color: #2d3748;
            text-align: left;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }
        .option-button:hover:not(.correct):not(.incorrect):not(.disabled) {
            background-color: #e2e8f0;
            border-color: #cbd5e0;
        }
        .option-button.selected {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px #bee3f8;
        }
        .option-button.correct {
            background-color: #a7f3d0; /* green-200 */
            color: #065f46; /* green-800 */
            border-color: #34d399; /* green-500 */
        }
        .option-button.incorrect {
            background-color: #fecaca; /* red-200 */
            color: #991b1b; /* red-800 */
            border-color: #ef4444; /* red-500 */
        }
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .explanation {
            background-color: #e0f2fe; /* light blue */
            border-left: 4px solid #38b2ac; /* teal-500 */
            padding: 15px;
            border-radius: 8px;
            color: #2c5282;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            display: none; /* Hidden by default */
            max-width: 90%;
            animation: fadeIn 0.3s ease-out;
        }
        .message-box h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        .message-box p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #4a5568;
        }
        .message-box button {
            padding: 10px 25px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #3182ce;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            resize: vertical;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Simple Quiz App</h1>

        <!-- Input Section: Combined for Paste, File Upload, and AI Generation -->
        <div id="input-selection-section" class="flex flex-col items-center gap-6">
            <p class="text-xl font-semibold text-gray-800">Choose how to load your quiz:</p>

            <!-- Option 1: Paste JSON or Upload File -->
            <div class="w-full border border-gray-200 rounded-lg p-4 flex flex-col items-center gap-4">
                <p class="text-lg text-gray-700">1. Paste JSON or Upload File:</p>
                <textarea id="json-paste-area" placeholder='[{"question": "...", "options": ["...", "..."], "answer": "...", "explanation": "..."}, ...]' class="w-full"></textarea>

                <div class="flex items-center gap-4 w-full justify-center">
                    <label for="json-upload" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out">
                        Upload JSON File
                    </label>
                    <input type="file" id="json-upload" accept=".json" class="hidden">
                    <p id="file-status" class="text-sm text-gray-600">No file chosen</p>
                </div>
                <button id="load-pasted-quiz-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out w-full max-w-xs">Load Quiz from Input</button>
            </div>

            <div class="text-gray-500 font-semibold text-lg">OR</div>

            <!-- Option 2: Generate Quiz by Topic -->
            <div class="w-full border border-gray-200 rounded-lg p-4 flex flex-col items-center gap-4">
                <p class="text-lg text-gray-700">2. Generate Quiz by Topic:</p>
                <input type="text" id="topic-input" placeholder="e.g., World History, Science Facts" class="w-full p-2 border border-gray-300 rounded-lg">

                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <div class="w-full sm:w-1/2">
                        <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1">Language:</label>
                        <select id="language-select" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label for="num-questions-input" class="block text-sm font-medium text-gray-700 mb-1">Number of Questions (1-10):</label>
                        <input type="number" id="num-questions-input" value="5" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <button id="generate-quiz-button" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out w-full max-w-xs">Generate Quiz</button>
                <div id="loading-indicator" class="loading-spinner"></div>
                <p id="generation-status" class="text-sm text-gray-600 hidden">Generating questions...</p>
            </div>
        </div>

        <!-- Quiz Display Section -->
        <div id="quiz-display-section" class="hidden">
            <div class="mb-6">
                <p class="text-sm text-gray-500 mb-2">Question <span id="current-question-number">1</span> of <span id="total-questions">0</span></p>
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-4"></h2>
                <div id="options-container" class="grid grid-cols-1 gap-3">
                    <!-- Options will be loaded here by JavaScript -->
                </div>
            </div>

            <div id="feedback-section" class="hidden flex flex-col gap-4">
                <div id="explanation-box" class="explanation hidden">
                    <p id="explanation-text"></p>
                </div>
            </div>

            <div id="quiz-navigation" class="flex justify-between mt-6">
                <button id="prev-question-button" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed" disabled>Previous</button>
                <button id="next-question-button" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Next</button>
            </div>
        </div>

        <!-- Quiz Result Section -->
        <div id="quiz-result-section" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
            <p class="text-xl text-gray-700 mb-6">Your Score: <span id="final-score" class="font-bold text-blue-600">0</span> / <span id="total-questions-result" class="font-bold text-gray-600">0</span></p>
            <button id="restart-quiz-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Restart Quiz</button>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="message-box">
        <h3 id="message-title"></h3>
        <p id="message-content"></p>
        <button id="message-box-ok-button">OK</button>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0; // Score will be calculated dynamically based on stored answers
        let quizStarted = false;

        // Get DOM elements
        const inputSelectionSection = document.getElementById('input-selection-section');
        const quizDisplaySection = document.getElementById('quiz-display-section');
        const quizResultSection = document.getElementById('quiz-result-section');
        const jsonPasteArea = document.getElementById('json-paste-area');
        const loadPastedQuizButton = document.getElementById('load-pasted-quiz-button');
        const jsonUploadInput = document.getElementById('json-upload');
        const fileStatusParagraph = document.getElementById('file-status');
        const topicInput = document.getElementById('topic-input');
        const languageSelect = document.getElementById('language-select'); // New
        const numQuestionsInput = document.getElementById('num-questions-input'); // New
        const generateQuizButton = document.getElementById('generate-quiz-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const generationStatus = document.getElementById('generation-status');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberSpan = document.getElementById('current-question-number');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const feedbackSection = document.getElementById('feedback-section');
        const explanationBox = document.getElementById('explanation-box');
        const explanationText = document.getElementById('explanation-text');
        const prevQuestionButton = document.getElementById('prev-question-button');
        const nextQuestionButton = document.getElementById('next-question-button');
        const finalScoreSpan = document.getElementById('final-score');
        const totalQuestionsResultSpan = document.getElementById('total-questions-result');
        const restartQuizButton = document.getElementById('restart-quiz-button');

        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageBoxOkButton = document.getElementById('message-box-ok-button');

        /**
         * Displays a custom message box instead of alert().
         * @param {string} title - The title of the message box.
         * @param {string} message - The content message.
         */
        function showMessageBox(title, message) {
            messageTitle.textContent = title;
            messageContent.textContent = message;
            messageBox.style.display = 'block';
        }

        // Event listener for the OK button in the message box
        messageBoxOkButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        /**
         * Validates the structure of the parsed quiz data.
         * @param {Array} data - The parsed JSON array.
         * @returns {boolean} True if data is valid, false otherwise.
         */
        function validateQuizData(data) {
            if (!Array.isArray(data) || data.length === 0) {
                return false;
            }
            return data.every(q =>
                typeof q.question === 'string' &&
                Array.isArray(q.options) && q.options.every(o => typeof o === 'string') &&
                typeof q.answer === 'string' &&
                (typeof q.explanation === 'string' || q.explanation === undefined || q.explanation === null)
            );
        }

        /**
         * Initializes and starts the quiz with the provided quiz data.
         * @param {Array} data - The validated quiz data.
         */
        function startQuiz(data) {
            quizData = data.map(q => ({ ...q, userAnswer: null })); // Add userAnswer property
            quizStarted = true;
            inputSelectionSection.classList.add('hidden');
            quizDisplaySection.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0; // Reset score
            loadQuestion();
        }

        // Event listener for JSON file upload
        jsonUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileStatusParagraph.textContent = `File chosen: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Place the file content into the paste area
                    jsonPasteArea.value = e.target.result;
                };
                reader.readAsText(file);
            } else {
                fileStatusParagraph.textContent = "No file chosen";
                jsonPasteArea.value = ''; // Clear paste area if no file selected
            }
        });

        // Event listener for Load Quiz from Input button (handles both paste and file content)
        loadPastedQuizButton.addEventListener('click', () => {
            const jsonString = jsonPasteArea.value.trim();
            if (!jsonString) {
                showMessageBox("Info", "Please paste your quiz JSON or upload a file.");
                return;
            }

            try {
                const parsedData = JSON.parse(jsonString);
                if (validateQuizData(parsedData)) {
                    startQuiz(parsedData);
                } else {
                    showMessageBox("Error", "Invalid quiz data structure. Please ensure it follows the correct format.");
                    quizData = []; // Clear data if invalid
                }
            } catch (error) {
                showMessageBox("Error", "Failed to parse JSON. Please ensure the content is valid JSON.");
                quizData = []; // Clear data if parsing fails
            }
        });

        // Event listener for Generate Quiz button
        generateQuizButton.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            const language = languageSelect.value;
            const numQuestions = parseInt(numQuestionsInput.value, 10);

            if (!topic) {
                showMessageBox("Info", "Please enter a topic to generate questions.");
                return;
            }
            if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > 10) {
                showMessageBox("Info", "Please enter a valid number of questions between 1 and 10.");
                return;
            }

            // Show loading indicator
            loadingIndicator.style.display = 'block';
            generationStatus.classList.remove('hidden');
            generateQuizButton.disabled = true;
            loadPastedQuizButton.disabled = true;
            jsonPasteArea.disabled = true;
            jsonUploadInput.disabled = true;
            topicInput.disabled = true;
            languageSelect.disabled = true;
            numQuestionsInput.disabled = true;

            try {
                let chatHistory = [];
                const prompt = `Generate ${numQuestions} multiple-choice quiz questions in ${language} about "${topic}". Each question should have 4 options, one correct answer, and an explanation. The questions should be at the Higher Secondary School Certificate (HSSC) exam level. Provide the output as a JSON array of objects. Each object must have 'question' (string), 'options' (array of strings), 'answer' (string, matching one of the options), and 'explanation' (string). Example format: [{"question": "...", "options": ["...", "..."], "answer": "...", "explanation": "..."}, ...]`;
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "question": { "type": "STRING" },
                                    "options": {
                                        "type": "ARRAY",
                                        "items": { "type": "STRING" }
                                    },
                                    "answer": { "type": "STRING" },
                                    "explanation": { "type": "STRING" }
                                },
                                "propertyOrdering": ["question", "options", "answer", "explanation"]
                            }
                        }
                    }
                };

                const apiKey = ""; // Canvas will provide this at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonResponse = result.candidates[0].content.parts[0].text;
                    const generatedData = JSON.parse(jsonResponse);

                    if (validateQuizData(generatedData)) {
                        startQuiz(generatedData);
                    } else {
                        showMessageBox("Error", "Generated quiz data is not in the expected format. Please try a different topic or regenerate.");
                    }
                } else {
                    showMessageBox("Error", "Failed to generate quiz questions. No valid response from AI.");
                }
            } catch (error) {
                console.error("Error generating quiz:", error);
                showMessageBox("Error", "An error occurred during quiz generation. Please try again. " + error.message);
            } finally {
                // Hide loading indicator and re-enable buttons
                loadingIndicator.style.display = 'none';
                generationStatus.classList.add('hidden');
                generateQuizButton.disabled = false;
                loadPastedQuizButton.disabled = false;
                jsonPasteArea.disabled = false;
                jsonUploadInput.disabled = false;
                topicInput.disabled = false;
                languageSelect.disabled = false;
                numQuestionsInput.disabled = false;
            }
        });


        /**
         * Loads and displays the current question and its options.
         */
        function loadQuestion() {
            optionsContainer.innerHTML = ''; // Clear previous options
            feedbackSection.classList.add('hidden');
            explanationBox.classList.add('hidden');

            // Update navigation button states
            prevQuestionButton.disabled = currentQuestionIndex === 0;
            nextQuestionButton.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Show Results' : 'Next';

            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;
                totalQuestionsSpan.textContent = quizData.length;

                // Check if an answer was previously selected for this question
                const previouslyAnswered = currentQuestion.userAnswer !== null;

                currentQuestion.options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.setAttribute('data-option', option);

                    if (previouslyAnswered) {
                        button.classList.add('disabled'); // Disable all if already answered
                        if (option === currentQuestion.userAnswer) {
                            button.classList.add('selected'); // Highlight user's previous choice
                            if (option === currentQuestion.answer) {
                                button.classList.add('correct');
                            } else {
                                button.classList.add('incorrect');
                            }
                        }
                        // Highlight the correct answer even if user was wrong
                        if (option === currentQuestion.answer && option !== currentQuestion.userAnswer) {
                             button.classList.add('correct');
                        }
                    } else {
                        button.addEventListener('click', () => selectOption(button));
                    }
                    optionsContainer.appendChild(button);
                });

                // If previously answered, show feedback immediately
                if (previouslyAnswered) {
                    showFeedback(currentQuestion);
                }
            } else {
                // Quiz finished if navigating past the last question
                showResults();
            }
        }

        /**
         * Handles the selection of an option, provides immediate feedback, and stores the answer.
         * @param {HTMLElement} clickedButton - The button element that was clicked.
         */
        function selectOption(clickedButton) {
            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = clickedButton.getAttribute('data-option');
            const correctAnswer = currentQuestion.answer;

            // Store the user's answer
            currentQuestion.userAnswer = userAnswer;

            // Disable all option buttons and remove their event listeners
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', () => selectOption(button));
            });

            // Apply styling based on correctness
            if (userAnswer === correctAnswer) {
                clickedButton.classList.add('correct');
            } else {
                clickedButton.classList.add('incorrect');
                // Highlight the correct answer if the user was wrong
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.getAttribute('data-option') === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Show feedback (explanation)
            showFeedback(currentQuestion);
        }

        /**
         * Displays the explanation and feedback section.
         * @param {object} question - The current question object.
         */
        function showFeedback(question) {
            if (question.explanation) {
                explanationText.textContent = question.explanation;
                explanationBox.classList.remove('hidden');
            } else {
                explanationBox.classList.add('hidden');
            }
            feedbackSection.classList.remove('hidden');
        }

        // Event listener for Previous Question button
        prevQuestionButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Event listener for Next Question button
        nextQuestionButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // If it's the last question, show results
                showResults();
            }
        });

        /**
         * Displays the final quiz results.
         */
        function showResults() {
            // Calculate final score based on stored answers
            score = quizData.filter(q => q.userAnswer === q.answer).length;

            quizDisplaySection.classList.add('hidden');
            quizResultSection.classList.remove('hidden');
            finalScoreSpan.textContent = score;
            totalQuestionsResultSpan.textContent = quizData.length;
        }

        // Event listener for Restart Quiz button
        restartQuizButton.addEventListener('click', () => {
            quizResultSection.classList.add('hidden');
            inputSelectionSection.classList.remove('hidden'); // Show the main input selection screen
            jsonPasteArea.value = ''; // Clear text area
            jsonUploadInput.value = ''; // Clear file input
            fileStatusParagraph.textContent = "No file chosen"; // Reset file status
            topicInput.value = ''; // Clear topic input
            languageSelect.value = 'English'; // Reset language to default
            numQuestionsInput.value = '5'; // Reset number of questions to default
            quizData = [];
            currentQuestionIndex = 0;
            score = 0;
            quizStarted = false;
        });

        // Initial state setup
        window.onload = () => {
            // Ensure sections are correctly hidden/shown on initial load
            inputSelectionSection.classList.remove('hidden');
            quizDisplaySection.classList.add('hidden');
            quizResultSection.classList.add('hidden');
        };

    </script>
</body>
</html>
